    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li onClick="navpilOnClick(this)"><a ng-href="#">Home</a></li>
            <li onClick="navpilOnClick(this)"><a ng-if="isAuthenticated" ng-href="#/reports">Reports</a></li>
            <li onClick="navpilOnClick(this)"><a ng-if="!isAuthenticated" ng-href="#/signup">Sign up</a></li>
            <li onClick="navpilOnClick(this)"><a ng-if="!isAuthenticated" ng-href="#/login">Sign in</a></li>
            <li onClick="navpilOnClick(this)" ng-if="isAuthenticated"><a ng-click="logout()" ng-href="#/logout">Sign out</a></li>
            <li onClick="navpilOnClick(this)"><a ng-href="#/about">About</a></li>
        </ul>
        <h3 class="text-muted">Mood Ratings</h3>
      </div>

      <div login-dialog></div>
      <div ng-if="!loginDialogVisible" ng-view=""></div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
