<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Sign In</h3>
    </div>

    <form class="panel-body" role="form" name="loginForm" ng-controller="AuthCtrl" ng-submit="login(credentials)" novalidate>
        <p>
            If you already have an account, please sign in. Otherwise, use this non-existing page to sign up for a new account.
        </p>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" id="email"
                   ng-model="credentials.email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password"
                   ng-model="credentials.password">
        </div>
        <button type="submit" class="btn btn-default">Sign in</button>
    </form>
</div>
